<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--LINK CSS FILE-->    
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img.png" type="image/icon type">  
    <title>Tempverter | @atif</title>
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
          <h1 class="title">Temperature Converter</h1>
          
          <div class="degree-type">
            <div class="degree-field">
              <!--<label for="degree">Degrees</label>-->
              <input type="number" name="degree" id="degree" placeholder="Enter Degrees Here" />
            </div>
            <div class="temp-field">
              <label for="temp-type">Type :</label>         
              <select name="temperatures" id="temp-type" name="Choose" autocomplete="on">
                <option value="Select">Select</option>   
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                <option id="kelvin" value="kelvin">Kelvin</option>
              </select>
            </div>
          </div>
          <div class="result">
            <span class="result-heading">Result (Celsius)</span>
            <h2 class="celsius-value" id="celsius"></h2>
          </div>
          <button id="btn">Convert</button>
      </div>
       <div class="author-text">
        <p>© 2023 Tempverter | Made with ❤️
            by <a href="https://www.linkedin.com/in/aatifarsalan/" target="_blank">
                <b>Aatif Arsalan</b>
            </a>
        </p>
    </div>       
    </div>
    <!--LINK JAVASCRIPT FILE-->
    <script src="./script.js"></script>
  </body>
</html>
